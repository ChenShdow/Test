spring:
  application:
    name: kjxz-eureka
eureka:
  instance:
    hostname: eureka1
    prefer-ip-address: false
  client:
    service-url:
      #告诉别人用这个地址来注册 自己的注册路径为 http://eureka1:8000/eureka
      defaultZone: http://eureka1:8000/eureka
      #不让它自己去注册到服务端
    register-with-eureka: false
    #数据是否同步
    fetch-registry: false
server:
  port: 8000